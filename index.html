<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con transparencia</title>
    <style>
        /* Estilos para el fondo */
        body {
            /* URL de la imagen de fondo */
            background-image: url('URL_DE_LA_IMAGEN_AQUI');
            background-size: cover;  /* Ajusta la imagen para cubrir todo el fondo */
            background-repeat: no-repeat;
            background-position: center;

            /* Transparencia del fondo */
            background-color: rgba(255, 255, 255, 0.5); /* Ajusta la opacidad cambiando el Ãºltimo valor (0.5 en este caso) */
            background-blend-mode: overlay;  /* Mezcla la imagen con el color para lograr la transparencia */
            
            /* Resto de ajustes */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Contenedor para el contenido centrado */
        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente para el contenido */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido</h1>
        <p>Este es un ejemplo de fondo con imagen semitransparente.</p>
    </div>
</body>
</html>
