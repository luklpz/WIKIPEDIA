<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <style>
        /* Estilos para el fondo */
        body {
            /* URL de la imagen de fondo */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/J%C3%A1vea_desde_el_Montg%C3%B3.jpg/1280px-J%C3%A1vea_desde_el_Montg%C3%B3.jpg');
            background-size: cover;  /* Ajusta la imagen para cubrir todo el fondo */
            background-repeat: no-repeat;
            background-position: center;

            /* Transparencia del fondo */
            background-color: rgba(255, 255, 255, 0.5); /* Ajusta la opacidad cambiando el último valor (0.5 en este caso) */
            background-blend-mode: overlay;  /* Mezcla la imagen con el color para lograr la transparencia */
            
            /* Resto de ajustes */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;            
        }

        /* Caja que contiene las columnas */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            
            border-radius: 8px;
        }
        /*Columnas*/
        .column {
            
            flex: 1; /* Permite que ambas columnas ocupen el mismo espacio */
        }
        /* Estilo para las cajas dentro de las columnas */
        .box {
            margin: 10% 10%;
            background-color: #3498db;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 10px 10px rgba(0, 0, 0, 0.2);
            background-color: #000000;
        }
        .imagen {
            margin: 3%;
            width: 100%; /* Ancho de la caja en porcentaje */
            height: 100%; /* Altura fija */
            overflow: hidden; /* Oculta parte de la imagen que sobresalga */
        }
        .imagen-box img {
            width: 100%; /* Ajusta la imagen al ancho de la caja interior */
            border-radius: 5px;
        }
        .texto-titulo {
            margin: 0% 10% 40% 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            border-radius: 5px;
            background-color: #00000045; /* Fondo oscuro */
            color: cyan; /* Color del texto */
            font-size: 12px; /* Tamaño de fuente */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primera columna -->
        <div class="column">
            <div class="box">
                <div class="imagen imagen-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/IglesiaSantBertomeuXabia.jpg/330px-IglesiaSantBertomeuXabia.jpg" alt="Iglesia de San bartolomeu">
                    
                </div>
            </div>
            <div class="texto-titulo">
                <p>Iglesia de San Bartolomé</p>
            </div>
            
            <div class="box">
                <h3>Caja 2</h3>
                <p>Contenido de la caja 2 en la columna 1.</p>
            </div>
        </div>

        <!-- Segunda columna -->
        <div class="column">
            <div class="box">
                <h3>Caja 1</h3>
                <p>Contenido de la caja 1 en la columna 1.</p>
            </div>
            <div class="box">
                <h3>Caja 2</h3>
                <p>Contenido de la caja 2 en la columna 1.</p>
            </div>
        </div>
    </div>
</body>
</html>
