<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <style>
        /* Estilos para el fondo */
        body {
            /* URL de la imagen de fondo */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/J%C3%A1vea_desde_el_Montg%C3%B3.jpg/1280px-J%C3%A1vea_desde_el_Montg%C3%B3.jpg');
            background-size: cover;  /* Ajusta la imagen para cubrir todo el fondo */
            background-repeat: no-repeat;
            background-position: center;

            /* Transparencia del fondo */
            background-color: rgba(255, 255, 255, 0.5); /* Ajusta la opacidad cambiando el último valor (0.5 en este caso) */
            background-blend-mode: overlay;  /* Mezcla la imagen con el color para lograr la transparencia */
            
            /* Resto de ajustes */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;            
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #b2d8ff;
            border-color: #000000;
            border-width: 1px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        /* Caja que contiene las columnas */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            
            border-radius: 8px;
        }
        /*Columnas*/
        .column {
            
            flex: 1; /* Permite que ambas columnas ocupen el mismo espacio */
        }
        /* Estilo para las cajas dentro de las columnas */
        .box {
            margin: 10% 10%;
            background-color: #3498db;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 10px 10px rgba(0, 0, 0, 0.2);
            background-color: #000000;
        }
        .imagen {
            margin: 3%;
            width: 100%; /* Ancho de la caja en porcentaje */
            height: 100%; /* Altura fija */
            overflow: hidden; /* Oculta parte de la imagen que sobresalga */
        }
        .imagen-box img {
            width: 100%; /* Ajusta la imagen al ancho de la caja interior */
            border-radius: 5px;
        }
        .texto-titulo {
            margin: 0% 10% 40% 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            border-radius: 5px;
            background-color: #00000045; /* Fondo oscuro */
            color: cyan; /* Color del texto */
            font-size: 12px; /* Tamaño de fuente */
        }
        .counter-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 5%;
        }

        .counter-box button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .counter-box button:hover {
            background-color: #45a049;
        }

        .number-display {
            font-size: 20px;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="margin: 5%;" class="title">Cerca de ti</div>
    <div class="container">
        <!-- Primera columna -->
        <div class="column">
            <div class="box">
                <div class="imagen imagen-box">
                    <a href="https://luklpz.github.io/WIKIPEDIA/IglesiaSanBartolome.html" target="_blank"> <!-- Cambia el enlace aquí -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/IglesiaSantBertomeuXabia.jpg/330px-IglesiaSantBertomeuXabia.jpg" alt="Iglesia de San bartolomeu" class="clickable-image">
                    </a>
                </div>
            </div>
            <div class="texto-titulo">
                <p>Iglesia de San Bartolomé</p>
            </div>
            
            <div class="box">
                <div class="imagen imagen-box">
                    <a href="https://luklpz.github.io/WIKIPEDIA/PlayaDelArenal.html" target="_blank"> <!-- Cambia el enlace aquí -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/J%C3%A1vea03_17-8-03.JPG/330px-J%C3%A1vea03_17-8-03.JPG" alt="Playa del arenal" class="clickable-image">
                    </a>
                </div>
            </div>
            <div class="texto-titulo">
                <p>Playa del arenal</p>
            </div>
        </div>

        <!-- Segunda columna -->
        <div class="column">
            <div class="box">
                <div class="imagen imagen-box">
                    <a href="https://luklpz.github.io/WIKIPEDIA/IglesiaDelLoreto.html" target="_blank"> <!-- Cambia el enlace aquí -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Iglesia_de_Nuestra_Se%C3%B1ora_de_Loreto_de_X%C3%A0bia.jpg/330px-Iglesia_de_Nuestra_Se%C3%B1ora_de_Loreto_de_X%C3%A0bia.jpg" alt="Iglesia del Loreto" class="clickable-image">
                    </a>
                </div>
            </div>
            <div class="texto-titulo">
                <p>Iglesia del Loreto</p>
            </div>
            
            <div class="box">
                <div class="imagen imagen-box">
                    <a href="https://luklpz.github.io/WIKIPEDIA/CalaDeLaGranadella.html" target="_blank"> <!-- Cambia el enlace aquí -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Cala_de_la_Granadella%2C_J%C3%A1vea%2C_Espa%C3%B1a%2C_2014-07-01%2C_DD_37.JPG/330px-Cala_de_la_Granadella%2C_J%C3%A1vea%2C_Espa%C3%B1a%2C_2014-07-01%2C_DD_37.JPG" alt="Cala de la Granadella" class="clickable-image">
                    </a>
                </div>
            </div>
            <div class="texto-titulo">
                <p>Cala de la Granadella</p>
            </div>
        </div>
    </div>
    <div class="counter-box">
        <button id="botonrestar">-</button>
        <div id="number-display" class="number-display">1</div>
        <button id="botonsumar">+</button>
    </div>
    <script>
        // JavaScript para incrementar y decrementar el número
        const numberDisplay = document.getElementById('number-display');
        const botonRestar = document.getElementById('botonrestar');
        const botonSumar = document.getElementById('botonsumar');

        let count = 1; // Valor inicial del contador

        // Función para restar 1
        botonRestar.addEventListener('click', () => {
            if (count > 1) { // Evita que baje de 1
                count--;
                numberDisplay.textContent = count + ' km'; // Muestra el valor en kilómetros
            }
        });

        // Función para sumar 1
        botonSumar.addEventListener('click', () => {
            count++;
            numberDisplay.textContent = count + ' km'; // Muestra el valor en kilómetros
        });
    </script>
</body>
</html>
